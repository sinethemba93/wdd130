<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online HTML CSS Quiz</title>
  <meta name="description" content="HTML and CSS with this online quiz page.">
  <meta name="author" content="Sinethemba Lingani">
  <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
  <h1>Online HTML and CSS Quiz page</h1>
  
  <form>
    <div>
      <label for="q1">Question 1:</label>
      <input type="text" id="q1" name="q1" placeholder="Enter your answer" required>
    </div>

    <div>
      <label for="q2">Question 2:</label>
      <textarea id="q2" name="q2" placeholder="Enter your answer" required></textarea>
    </div>

    <div>
      <label for="q3">Question 3:</label>
      <select id="q3" name="q3" required>
        <option value="" selected disabled>Choose One ...</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </div>

    <div>
      <label for="q4">Question 4:</label>
      <input type="number" id="q4" name="q4" required>
    </div>

    <button type="submit">Submit Quiz</button>
  </form>

</body>
</html>
